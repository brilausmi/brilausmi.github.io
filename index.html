<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link type="text/css" rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,400italic,700' rel='stylesheet' type='text/css'>


</head>
<body>

<div id="container">
	<div id='header'>
		<h1>Hello.</h1>
		<h3>My name is Brittany. I like to design stuff. </h3>
	</div>


</div>

<script>
var headerObj, className, index;

headerObj = document.getElementById('header');
index = 1;
className = [
    'imageOne',
    'imageTwo',
    'imageThree',
];

function updateIndex(){
    if(index === 0){
        index = 1;
    }else if(index === 1){
        index = 2;
    }else{ 
        index = 0;
    }
}

headerObj.onclick = function(e){
    e.currentTarget.className = className[index];
    updateIndex();
}

</script>

</body>
</html>
